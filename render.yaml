services:
  - type: web
    name: chicago-crime-intel
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PORT
        value: "10000"
      - key: CRIME_CSV_PATH
        value: "/opt/render/project/src/data/chicago_crime_odp_2022_202511.csv"
